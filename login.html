<!DOCTYPE html>

  <body>
    <div class="container">
      
      <a class="links" id="paralogin"></a>

      <div class="content">

          <form method="post" action="">
            <h1>login</h1>
            <p>
              <label for="emailLogin"><strong>digite o seu e-mail:</strong></label>
              <input class='loginInput' id="emailLogin" name="email_login" required="required" type="text" placeholder="emo_sad@hotmail.com" />
            </p>
            <p>

              <input class="passwordInput" id="senhaLogin" name="senha_login" required="required" type="password" placeholder="1234" />
            </p>
            <p>
              <input type="checkbox" name="manterLogado" id="manterLogado" value="" />
              <label for="manterLogado">manter-me logado</label>
            </p>
            <p>
              <input type="submit" class="submitLogin" value="let's go!" />
            </p>

            </p>
